<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor CT-e para Excel</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: radial-gradient(
          circle farthest-corner at 10% 20%,
          rgba(14, 174, 87, 1) 0%,
          rgba(12, 116, 117, 1) 90%
        );
      }
    </style>
  </head>
  <body class="vh-100">
    <form class="d-flex flex-row justify-content-center align-items-center h-100">
      <div class="card border-0 shadow-lg px-5 py-4" style="max-width: 650px">
        <div class="row mb-3">
          <div class="col-3" title="Linha da planilha na qual será colado o resultado">
            <label for="excelLine" class="form-label">Linha do Excel</label>
            <input type="number" id="excelLine" class="form-control" placeholder="Ex: 100" required min="1" />
          </div>
          <div class="col-9">
            <label for="xmlInput" class="form-label"> Selecione os arquivos XML </label>
            <input class="form-control" type="file" id="xmlInput" multiple required accept=".xml" />
          </div>
        </div>
        <div class="mb-3">
          <div class="form-check form-switch" title="Mesclar xml's para uma só carga">
            <input class="form-check-input" type="checkbox" role="switch" id="IsToMergeXmlSwitchInput" />
            <label class="form-check-label" for="IsToMergeXmlSwitchInput">Mesclar XML's</label>
          </div>
        </div>
        <div class="mb-3">
          <ul class="list-group" id="xml-list"></ul>
        </div>
        <button class="btn btn-secondary" type="submit">Gerar Excel</button>
      </div>
    </form>
  </body>
  <script src="./main.js"></script>
</html>
