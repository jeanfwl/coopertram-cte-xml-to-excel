<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor CT-e para Excel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100">
    <section class="d-flex flex-row justify-content-center align-items-center h-100">
      <div class="w-75">
        <div class="mb-3">
          <label for="xmlInput" class="form-label"> Selecione os arquivos XML </label>
          <input class="form-control" type="file" id="xmlInput" multiple />
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="IsToMergeXmlSwitchInput" />
            <label class="form-check-label" for="IsToMergeXmlSwitchInput">Mesclar CT-es</label>
          </div>
        </div>
        <div class="mb-3">
          <ul class="list-group" id="xml-list"></ul>
        </div>
        <button class="btn btn-outline-success btn-sm">Enviar</button>
        <pre id="xmlResult"></pre>
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
